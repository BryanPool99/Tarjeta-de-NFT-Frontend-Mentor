<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="import" href="./images/">
</head>
<body>
  <div role="contentinfo" class="container">
    <div class="card">
      <div class="box">
        <div class="image">
          <img class="nft" src="images/image-equilibrium.jpg" alt="image-equilibrium"/>
        </div>
        <div class="title">
           Equilibrium #3429
        </div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="information">
          <div class="cash">
           <img class="iconEthereum" src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH
          </div>
          <div class="day">
            <img class="oclock" src="./images/icon-clock.svg" alt="clock"> 3 days left
          </div>
        </div>
        <hr>
        <div class="footer">
          <img class="circle" src="images/image-avatar.png" alt="image-avatar">
          <div class="autor">
            Creation of <span>Jules Wyvern</span> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <div role="doc-conclusion" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BryanPool99" target="_blank">Bryan Arredondo</a>.
  </div>
</body>
</html>
